# =============================================================================
# G-Match Frontend CI/CD — Build & Deploy to S3
#
# ▸ 트리거 조건:
#   main 브랜치에 push
#
# ▸ 빌드 시 주입되는 환경변수 (VITE_* → 번들에 인라인):
#   - VITE_API_URL:       Prod B/E API 주소
#   - VITE_CSRF_ENABLED:  CSRF 토큰 전송 활성화 (true)
#
# ▸ 필요한 GitHub Repository Secrets:
#   - AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
#   - AWS_S3_BUCKET
#   - CLOUDFRONT_DISTRIBUTION_ID (선택 — 캐시 무효화용)
# =============================================================================
name: Build and Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: https://api.g-match.org/api/v1alpha1
          VITE_CSRF_ENABLED: 'true'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete
